<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Varshitha</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page">
    <header class="bar">
      <div class="wrap">
        <div class="title">Varshitha</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="biodata.html">Bio-Data</a>
          <a href="resume.html">Resume</a>
          <a class="active" href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <section class="intro">
        <h1>Contact</h1>
        <p class="muted">Have a question or opportunity? Send me a message.</p>
      </section>

      <section class="card">
        <form id="contactForm" class="form">
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="Your name" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>
          <div class="form-row">
            <label for="msg">Message</label>
            <textarea id="msg" name="msg" rows="5" required placeholder="Write your message..."></textarea>
          </div>
          <div class="actions">
            <button class="btn" type="submit">Send</button>
            <a class="btn outline" href="index.html">Back to Home</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="bar foot">
      <div class="wrap">© <span id="year"></span> Your Name</div>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    // simple client-side handler (no backend)
    $('#contactForm').on('submit', function(e){
      e.preventDefault();
      alert('Thanks! Your message has been noted (demo form).');
      this.reset();
    });
  </script>
</body>
</html>
